    <div class="resources_container" id="modulesContainer">

        <!-- Content goes here -->
  
    </div>

        
    <script>
       const localStorageData = JSON.parse(localStorage.getItem('users'));
        console.log('Local Storage Contents:', localStorageData);

        
        // Function to load and display modules and cards
        function loadModulesFromLocalStorage() {
            const localStorageData = JSON.parse(localStorage.getItem('users'));
            const loggedInUsername = localStorage.getItem('loggedInUsername');

            if (localStorageData && loggedInUsername) {
                const loggedInUser = localStorageData.find(user => user.username === loggedInUsername);
           
                if(loggedInUser.modules == '')
                {
                   const html = `<br><br><div><h1 style ="font-size:35px">No modules added</></div>`;
                   const modulesContainer = document.getElementById('modulesContainer');

                   modulesContainer.innerHTML = html;
                   return;
                }

                if (loggedInUser !==-1 && loggedInUser.modules) {

                    
                const modulesContainer = document.getElementById('modulesContainer');
                modulesContainer.innerHTML = ''; // Clear the container

                const arrayOfModules = Array.from(loggedInUser.modules)
                ;
                arrayOfModules.forEach(module => {
                        const subject = document.createElement('div');
                            subject.classList.add('module_container');
                            let moduleCode = module.split("-")[0];
                            subject.innerHTML = `
                                    <div class="module-heading">
                                        ${moduleCode}
                                    </div>
                                    <div class="card-container clearfix">
                                        <div class="card">
                                            <div class="card_titles">
                                            <h3>Past Papers</h3>
                                                <div class="doc_list">
                                                    <a class = "file_list" href="../resources/resource.pdf" target="_blank">Semester Test 1 - 2023 &#x2192;</a>
                                                    <a class = "file_list" href="../resources/resource.pdf" target="_blank">Semester Test 2 - 2023 &#x2192;</a>
                                                    <br>
                                                    <a class = "file_list" href="../resources/resource.pdf" target="_blank">Class Test 1 - 2022 &#x2192;</a>
                                                    <a class = "file_list"href="../resources/resource.pdf" target="_blank">Class Test 3 - 2023 &#x2192;</a>
                                                </div> 
                                            </div>
                                        </div>
                                            <div class="card">
                                                <div class="card_titles">
                                                <h3>Notes</h3>
                                                <a  class = "file_list" href="../resources/resource.pdf" target="_blank">Lecture 1 - Notes &#x2192;</a>
                                                <a class = "file_list" href="../resources/resource.pdf" target="_blank">Lecture 2 - Notes &#x2192;</a>
                                                <a class = "file_list" href="../resources/resource.pdf" target="_blank">Lecture 3 - Notes &#x2192;</a>
                                                <a class = "file_list" href="../resources/resource.pdf" target="_blank">Lecture 4 - Notes &#x2192;</a>
                                                </div>
                                            </div>
                                            <div class="card">
                                                <div class="card_titles">
                                                <h3>Other</h3>
                                                <a class = "file_list" href="../resources/resource.pdf" target="_blank">Study Guide 2022 &#x2192;</a>
                                                <a class = "file_list" href="../resources/resource.pdf" target="_blank">UEQ Forms &#x2192;</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            `;
                            modulesContainer.appendChild(subject);
                        });
                    } 
            }
        }

        // Call the function when the page loads
        window.onload = function() {
            loadModulesFromLocalStorage();
        };

        
    </script>
